<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/static/user_manage/img/favicon.ico">

    <title>佳代加速器--你的最佳代理</title>

    <!-- Bootstrap core CSS -->
    <link href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="/static/user_manage/js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Custom styles for this template -->
    <link href="/static/user_manage/css/carousel.css" rel="stylesheet">
  </head>
<!-- NAVBAR
================================================== -->
  <body>
    <div class="navbar-wrapper">
      <div class="container">

        <nav class="navbar navbar-inverse navbar-fixed-top">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="/">佳代网络</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <form method="post" action="/user/sublogin/" class="navbar-form navbar-right">{% csrf_token %}
                <div class="form-group">
                  <input type="text" name="email" id="email" placeholder="用户名" class="form-control">
                </div>
                <div class="form-group">
                  <input type="password" name="password" id="password" placeholder="密码" class="form-control">
                </div>
                <button type="submit" class="btn btn-success">登录</button>
                <!--<button type="submit" class="btn btn-success">注册</button>-->
                <button type="button" class="btn btn-success" onclick="location.href='/user/register'">注册</button>
              </form>
            </div>
          </div>
        </nav>

      </div>
    </div>
    <!-- Carousel
    ================================================== -->
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner" role="listbox">
        <div class="item active">
          <img class="first-slide" src="/static/index/img/carousel_pic1.png" alt="First slide">
        </div>
        <div class="item">
          <img class="second-slide" src="/static/index/img/carousel_pic2.png" alt="Second slide">
          <div class="container">
            <div class="carousel-caption">
              <p><a class="btn btn-lg btn-primary" href="https://www.baidu.com" role="button">点击查看</a></p>
            </div>
          </div>
        </div>
        <div class="item">
          <img class="third-slide" src="/static/index/img/carousel_pic3.png" alt="Third slide">
        </div>
      </div>
      <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div><!-- /.carousel -->






    <!-- Marketing messaging and featurettes
    ================================================== -->
    <!-- Wrap the rest of the page in another container to center all the content. -->

    <div class="container marketing">

      <!-- Three columns of text below the carousel -->
      <div class="row">
        <div class="col-lg-4">
          <img class="img-circle" src="/static/user_manage/img/android_logo.png" alt="Android Logo" width="140" height="140">
          <h2>安卓客户端</h2>
          <p>最新安卓版本：2.8.3</p>
          <p><a class="btn btn-info" href="http://pan.baidu.com/s/1gdjSlcn" role="button">下 载 &raquo;</a></p>
        </div><!-- /.col-lg-4 -->
        <div class="col-lg-4">
          <img class="img-circle" src="/static/user_manage/img/ios_logo.png" alt="Apple Logo" width="140" height="140">
          <h2>苹果客户端</h2>
          <p>最新IOS版本：2.6.3</p>
          <p><a class="btn btn-info" href="https://itunes.apple.com/us/app/shadowsocks/id665729974?mt=8" role="button">下 载 &raquo;</a></p>
        </div><!-- /.col-lg-4 -->
        <div class="col-lg-4">
          <img class="img-circle" src="/static/user_manage/img/windows.png" alt="Windows Logo" width="140" height="140">
          <h2>Windows客户端</h2>
          <p>只适用于WIN7及以上的系统</p>
          <p>最近版本：2.5.6</p>
          <p><a class="btn btn-info" href="http://pan.baidu.com/s/1mgs5B8O" role="button">下 载 &raquo;</a></p>
        </div><!-- /.col-lg-4 -->
      </div><!-- /.row -->


      <!-- START THE FEATURETTES -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="http://apps.bdimg.com/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <!-- Just to make our placeholder images work. Don't actually copy the next line! -->
    <!--script src="/static/user_manage/js/holder.min.js"--></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="/static/user_manage/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
